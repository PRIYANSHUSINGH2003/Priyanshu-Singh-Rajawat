<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <!-- bootsrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="calcularter.css" />
    <link rel="stylesheet" href="utils.css" />
</head>
<body>
    <h1>Welcome to Calculate me!</h1>
    <marquee behavior="altenative" direction="left"><blockquote class="blackquote">Created by Priyanshu.Singh</blockquote></marquee>
    <div class="container">
        <div class="container-fuild">
        <div class="row">
            <td colspan="5"><div id="display-container"><input text="text" class="display1"><small><small><span></span></small></small></input></div></td>
        </div>
        <div class="container-margin container">
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button bg-success">X<sup>Y</sup></button>
                    <button class="button bg-success">bin</button>
                    <button class="button bg-success">(</button>
                    <button class="button bg-success">)</button>
                    <button class="button bg-success">-/+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button bg-success">cos</button>
                    <button class="button bg-success">hex</button>
                    <button class="button bg-success">Ï€</button>
                    <button class="button bg-success">Mod</button>
                    <button class="button bg-success">1/<sub>10</sub></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button bg-success">sin</button>
                    <button class="button bg-success">ln</button>
                    <button class="button bg-success">MR</button>
                    <button class="button bg-success">nl</button>
                    <button class="button bg-success">Del</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button bg-success">X<sup>2</sup></button>
                    <button class="button bg-success">e</button>
                    <button class="button bg-success">tan</button>
                    <button class="button bg-success">log10</button>
                    <button class="button bg-success">X<sup>3</sup></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button bgcolor ">X</button>
                    <button class="button bg-danger">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button bgcolor">/</button>
                    <button class="button bgcolor1">M+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button bgcolor">+</button>
                    <button class="button bgcolor1">M-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm col-xm col-xxl col-">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                    <button class="button bgcolor">-</button>
                    <button class="button bgcolor1">%</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="calcularter.js"></script>
</body>
</html>
