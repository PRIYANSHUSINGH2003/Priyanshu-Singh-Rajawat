        function warning()
        {
            alert ("warning damger you not filled everything");
            document.write("warning danger you have not filled everything");
        }
        function confirmation()
        {
            var Val = confirm("Do you want to continue ?");
            if(Val==true)
            {
                document.write("CONTINUED");
                return true;
            }
            else
            {
                document.write("NOT CONTINUED");
                return false;
            }
        }
        function Value()
        {
            var Val =prompt("Enter your Name : ","Name");
            document.write("This is Your Name :"+Val);
        }

    <form>

    <h1 class="text-danger fw-bold bg-dark py-2 display-3 border border-5 border-info">Mouse Event</h1>
    <div class="row">
        <div class="col">
